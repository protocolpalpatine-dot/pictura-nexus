<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; media-src 'self' data: https:; connect-src 'self';">
  <title>Pictura Nexus â€¢ Secure Media Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); color: white; min-height: 100vh; font-family: system-ui, sans-serif; }
    .upload-area { border: 3px dashed #6366f1; border-radius: 1rem; transition: all 0.3s; cursor: pointer; }
    .upload-area:hover { border-color: #a5b4fc; background: rgba(99,102,241,0.08); }
    .card { background: rgba(30,30,60,0.75); backdrop-filter: blur(10px); border: 1px solid rgba(165,180,252,0.25); border-radius: 1rem; overflow: hidden; transition: all 0.3s; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(99,102,241,0.25); }
    .mic-btn.listening { animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239,68,68,0.7); } 70% { box-shadow: 0 0 0 25px rgba(239,68,68,0); } 100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); } }
    .toast { position: fixed; bottom: 20px; right: 20px; padding: 16px 24px; border-radius: 8px; color: white; z-index: 9999; opacity: 0; transition: opacity 0.4s; }
    .toast-success { background: #10b981; }
    .toast-error { background: #ef4444; }
  </style>
</head>
<body class="antialiased">
  <div class="max-w-6xl mx-auto px-4 py-8">

    <!-- Header & Auth -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight bg-gradient-to-r from-indigo-300 to-purple-300 bg-clip-text text-transparent">
        Pictura Nexus
      </h1>
      <div class="flex items-center gap-4">
        <div id="authStatus" class="text-sm text-gray-300"></div>
        <button id="logoutBtn" class="hidden px-4 py-2 bg-red-600/80 hover:bg-red-700 rounded-lg text-sm font-medium transition">
          Logout
        </button>
      </div>
    </header>

    <!-- Login / Register -->
    <div id="authForm" class="card p-8 rounded-2xl mb-10 max-w-md mx-auto">
      <h2 class="text-2xl font-semibold mb-6 text-center">Sign In or Create Account</h2>
      <input id="username" type="text" placeholder="Username" class="w-full p-3 mb-4 bg-gray-800/80 border border-gray-600 rounded-lg focus:outline-none focus:border-indigo-500" />
      <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-6 bg-gray-800/80 border border-gray-600 rounded-lg focus:outline-none focus:border-indigo-500" />
      <div class="flex gap-4">
        <button id="loginBtn" class="flex-1 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium transition">Login</button>
        <button id="registerBtn" class="flex-1 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition">Register</button>
      </div>
      <p id="authMessage" class="mt-4 text-center text-sm text-red-400"></p>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display:none;">

      <!-- Admin Evolution Link -->
      <div id="adminSection" class="text-center mb-8" style="display:none;">
        <button id="evolLink" class="px-6 py-3 bg-gradient-to-r from-violet-500 to-fuchsia-500 hover:from-violet-600 hover:to-fuchsia-600 rounded-lg font-medium transition shadow-md">
          Evolution Chamber (Admin Only)
        </button>
      </div>

      <!-- Main Page -->
      <div id="mainPage">
        <div class="flex flex-col md:flex-row gap-6 mb-10 justify-center">
          <button id="micBtn" class="mic-btn flex items-center justify-center gap-3 px-10 py-6 bg-red-600 hover:bg-red-700 rounded-full text-xl font-medium transition shadow-lg">
            ğŸ¤ <span>Speak Command</span>
          </button>

          <label class="upload-area flex flex-col items-center justify-center px-10 py-8">
            <span class="text-4xl mb-3">ğŸ“¤</span>
            <span class="text-lg font-medium">Upload Photo or Video (max 50MB)</span>
            <input id="fileInput" type="file" accept="image/jpeg,image/png,image/gif,video/mp4,video/webm" class="hidden" />
          </label>
        </div>

        <!-- Gallery -->
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
      </div>

      <!-- Evolution Chamber Page -->
      <div id="evolutionPage" style="display:none;">
        <button id="backBtn" class="mb-6 px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg text-sm font-medium transition">
          â† Back to Main
        </button>
        <div class="card p-8 rounded-2xl">
          <h2 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-violet-300 to-fuchsia-300 bg-clip-text text-transparent">Evolution Chamber</h2>
          <textarea id="evolveRequest" class="w-full p-4 h-40 bg-gray-800 border border-violet-600 rounded-lg focus:outline-none focus:border-violet-500 mb-6" placeholder="Describe what to evolve..."></textarea>
          <button onclick="prepareEvolutionRequest()" class="w-full py-4 bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-700 hover:to-fuchsia-700 rounded-lg font-bold text-lg transition">
            ğŸ“‹ Copy Message for Grok
          </button>
          <p id="evolveStatus" class="mt-4 text-center text-green-400"></p>

          <!-- Self-Update Paste Box -->
          <div class="mt-10 border-t border-violet-600 pt-8">
            <h3 class="text-xl font-semibold mb-4">Paste New Code from Grok</h3>
            <p class="text-sm text-gray-400 mb-4">Paste the full new index.html code below. It will be validated and downloaded.</p>
            <textarea id="newCodePaste" class="w-full p-4 h-64 bg-gray-800 border border-violet-600 rounded-lg focus:outline-none focus:border-violet-500 mb-4 font-mono text-sm whitespace-pre" placeholder="Paste full <!DOCTYPE html> ... </html> code here..."></textarea>
            <button onclick="applyNewCode()" class="w-full py-4 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 rounded-lg font-bold text-lg transition">
              Validate & Download Updated Code
            </button>
            <p id="updateStatus" class="mt-4 text-center text-green-400"></p>
          </div>
        </div>
      </div>

      <!-- Log -->
      <div class="mt-12 bg-black/40 backdrop-blur-sm border border-indigo-900/50 rounded-xl p-6 max-h-64 overflow-y-auto text-sm font-mono" id="log">
        <div class="text-indigo-300">Log started...</div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // State & Storage
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let currentUser = null;
    let mediaItems = JSON.parse(localStorage.getItem('pictura_media')) || [];
    let loginAttempts = 0;
    const MAX_LOGIN_ATTEMPTS = 5;
    const LOGIN_COOLDOWN_MS = 30000;
    let lastFailedLogin = 0;

    const ADMIN_USERNAME = 'admin';
    const ADMIN_PASSWORD_HASH = '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918'; // SHA-256 of "admin"

    async function sha256(str) {
      const msgBuffer = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function saveData() {
      localStorage.setItem('pictura_media', JSON.stringify(mediaItems));
      localStorage.setItem('pictura_currentUser', JSON.stringify(currentUser));
    }

    function loadData() {
      currentUser = JSON.parse(localStorage.getItem('pictura_currentUser'));
      mediaItems = JSON.parse(localStorage.getItem('pictura_media')) || [];
      updateAuthUI();
      renderGallery();
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Auth & UI Refresh
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateAuthUI() {
      const authForm = document.getElementById('authForm');
      const mainContent = document.getElementById('mainContent');
      const status = document.getElementById('authStatus');
      const logoutBtn = document.getElementById('logoutBtn');
      const adminSection = document.getElementById('adminSection');

      if (currentUser) {
        authForm.style.display = 'none';
        mainContent.style.display = 'block';
        status.textContent = `Logged in as ${escapeHTML(currentUser.username)}`;
        logoutBtn.classList.remove('hidden');
        adminSection.style.display = (currentUser.username === ADMIN_USERNAME) ? 'block' : 'none';
      } else {
        authForm.style.display = 'block';
        mainContent.style.display = 'none';
        status.textContent = '';
        logoutBtn.classList.add('hidden');
        adminSection.style.display = 'none';
      }
    }

    document.getElementById('loginBtn').onclick = async () => {
      const now = Date.now();
      if (now - lastFailedLogin < LOGIN_COOLDOWN_MS) {
        return showAuthMsg(`Too many attempts. Wait ${Math.ceil((LOGIN_COOLDOWN_MS - (now - lastFailedLogin))/1000)}s`, 'text-yellow-400');
      }

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) return showAuthMsg('Fill both fields');

      loginAttempts++;

      const users = JSON.parse(localStorage.getItem('pictura_users') || '{}');
      const hashedInput = await sha256(password);

      if (users[username] && users[username] === hashedInput) {
        currentUser = { username };
        loginAttempts = 0;
        saveData();
        updateAuthUI();
        showAuthMsg('Logged in!', 'text-green-400');
      } else if (username === ADMIN_USERNAME && hashedInput === ADMIN_PASSWORD_HASH) {
        currentUser = { username: ADMIN_USERNAME };
        loginAttempts = 0;
        saveData();
        updateAuthUI();
        showAuthMsg('Admin logged in!', 'text-green-400');
      } else {
        lastFailedLogin = now;
        showAuthMsg('Invalid credentials');
        if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
          showAuthMsg(`Too many attempts. Cooldown ${LOGIN_COOLDOWN_MS/1000}s activated.`, 'text-yellow-400');
        }
      }
    };

    // Register, logout, showAuthMsg, escapeHTML functions (same as before, omitted for brevity)

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Gallery + Secure Upload
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function sanitizeFilename(name) {
      return name.replace(/[^a-zA-Z0-9._-]/g, '_').substring(0, 100);
    }

    document.getElementById('fileInput').onchange = (e) => {
      if (!currentUser) return showToast('Please log in to upload', 'error');
      const file = e.target.files[0];
      if (!file) return;

      if (file.size > 50 * 1024 * 1024) return showToast('File too large (max 50MB)', 'error');
      if (!['image/jpeg','image/png','image/gif','video/mp4','video/webm'].includes(file.type)) {
        return showToast('Only JPG, PNG, GIF, MP4, WebM allowed', 'error');
      }

      const reader = new FileReader();
      reader.onload = (ev) => {
        mediaItems.push({
          name: sanitizeFilename(file.name),
          type: file.type,
          url: ev.target.result,
          timestamp: Date.now(),
          uploadedBy: currentUser.username
        });
        saveData();
        renderGallery();
        showToast(`Uploaded: ${sanitizeFilename(file.name)}`, 'success');
        e.target.value = '';
      };
      reader.readAsDataURL(file);
    };

    function renderGallery() {
      const container = document.getElementById('gallery');
      container.innerHTML = '';
      mediaItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        if (item.type.startsWith('image')) {
          card.innerHTML = `<img src="${item.url}" alt="${escapeHTML(item.name)}" class="w-full h-64 object-cover" />`;
        } else if (item.type.startsWith('video')) {
          card.innerHTML = `<video src="${item.url}" controls class="w-full h-64 object-cover"></video>`;
        }
        const info = document.createElement('div');
        info.className = 'p-4';
        info.innerHTML = `
          <h3 class="font-semibold text-lg mb-1">${escapeHTML(item.name)}</h3>
          <p class="text-sm text-gray-400">${item.type} â€¢ ${new Date(item.timestamp).toLocaleDateString()}</p>
        `;
        card.appendChild(info);
        container.appendChild(card);
      });
      if (mediaItems.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500 col-span-full py-12">No media yet. Upload or speak to add!</p>';
      }
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Toast Helper
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type === 'success' ? 'toast-success' : 'toast-error'} block`;
      setTimeout(() => { toast.classList.add('hidden'); }, 4000);
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Self-Update Paste Box with Validation
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function applyNewCode() {
      const newCode = document.getElementById('newCodePaste').value.trim();
      if (!newCode) return showToast('No code pasted', 'error');

      // Basic validation
      if (!newCode.startsWith('<!DOCTYPE html>') || !newCode.endsWith('</html>') || newCode.length < 1000) {
        return showToast('Invalid code - must be a full HTML file starting with <!DOCTYPE html>', 'error');
      }
      if (newCode.includes('<script') && !newCode.includes('https://cdn.tailwindcss.com')) {
        return showToast('Suspicious script tag detected - code rejected for safety', 'error');
      }

      showToast('Code validated â€¢ Downloading...', 'success');
      const blob = new Blob([newCode], {type: 'text/html'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'index.html';
      a.click();

      // Auto-open GitHub edit page after 1 second
      setTimeout(() => {
        window.open('https://github.com/protocolpalpatine-dot/pictura-nexus/edit/main/index.html', '_blank');
        showToast('GitHub edit page opened â€¢ Replace code & commit!', 'success');
      }, 1000);
    }

    // Rest of script (mic, navigation, prepareEvolutionRequest, log, init) same as before
    // ... paste the remaining functions from your current version here

    // Init
    loadData();
    log('Pictura Nexus ready â€¢ Enhanced security & polish applied');
  </script>
</body>
</html>
