<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pictura Nexus â€¢ Streamlined Media Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); color: white; min-height: 100vh; }
    .upload-area { border: 3px dashed #6366f1; border-radius: 1rem; transition: all 0.3s; }
    .upload-area:hover { border-color: #a5b4fc; background: rgba(99,102,241,0.05); }
    .card { background: rgba(30,30,60,0.7); backdrop-filter: blur(8px); border: 1px solid rgba(165,180,252,0.2); }
    .mic-btn.listening { animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239,68,68,0.7); } 70% { box-shadow: 0 0 0 25px rgba(239,68,68,0); } 100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); } }
  </style>
</head>
<body class="antialiased">
  <div class="max-w-6xl mx-auto px-4 py-8">

    <!-- Header & Auth -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight bg-gradient-to-r from-indigo-300 to-purple-300 bg-clip-text text-transparent">
        Pictura Nexus
      </h1>

      <div class="flex items-center gap-4">
        <div id="authStatus" class="text-sm text-gray-300"></div>
        <button id="logoutBtn" class="hidden px-4 py-2 bg-red-600/80 hover:bg-red-700 rounded-lg text-sm font-medium transition">
          Logout
        </button>
      </div>
    </header>

    <!-- Login / Register -->
    <div id="authForm" class="card p-8 rounded-2xl mb-10 max-w-md mx-auto">
      <h2 class="text-2xl font-semibold mb-6 text-center">Sign In or Create Account</h2>
      <input id="username" type="text" placeholder="Username" class="w-full p-3 mb-4 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:border-indigo-500" />
      <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-6 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:border-indigo-500" />
      <div class="flex gap-4">
        <button id="loginBtn" class="flex-1 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium transition">Login</button>
        <button id="registerBtn" class="flex-1 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition">Register</button>
      </div>
      <p id="authMessage" class="mt-4 text-center text-sm text-red-400"></p>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display:none;">

      <!-- Admin Evolution Link -->
      <div id="adminSection" class="text-center mb-8" style="display:none;">
        <button id="evolLink" class="px-6 py-3 bg-gradient-to-r from-violet-500 to-fuchsia-500 hover:from-violet-600 hover:to-fuchsia-600 rounded-lg font-medium transition shadow-md">
          Go to Evolution Chamber (Admin Only)
        </button>
      </div>

      <!-- Main Page -->
      <div id="mainPage">
        <div class="flex flex-col md:flex-row gap-6 mb-10 justify-center">
          <button id="micBtn" class="mic-btn flex items-center justify-center gap-3 px-10 py-6 bg-red-600 hover:bg-red-700 rounded-full text-xl font-medium transition shadow-lg">
            ğŸ¤ <span>Speak Command</span>
          </button>

          <label class="upload-area flex flex-col items-center justify-center px-10 py-8 cursor-pointer">
            <span class="text-4xl mb-3">ğŸ“¤</span>
            <span class="text-lg font-medium">Upload Photo or Video</span>
            <input id="fileInput" type="file" accept="image/*,video/*" class="hidden" />
          </label>
        </div>

        <!-- Gallery -->
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
      </div>

      <!-- Evolution Chamber Page -->
      <div id="evolutionPage" style="display:none;">
        <button id="backBtn" class="mb-6 px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg text-sm font-medium transition">
          â† Back to Main
        </button>
        <div class="card p-8 rounded-2xl">
          <h2 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-violet-300 to-fuchsia-300 bg-clip-text text-transparent">Evolution Chamber</h2>
          <textarea id="evolveRequest" class="w-full p-4 h-40 bg-gray-800 border border-violet-600 rounded-lg focus:outline-none focus:border-violet-500 mb-6" placeholder="Describe what to evolve..."></textarea>
          <button onclick="prepareEvolutionRequest()" class="w-full py-4 bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-700 hover:to-fuchsia-700 rounded-lg font-bold text-lg transition">
            ğŸ“‹ Copy Message for Grok
          </button>
          <p id="evolveStatus" class="mt-4 text-center text-green-400"></p>
        </div>
      </div>

      <!-- Log -->
      <div class="mt-12 bg-black/40 backdrop-blur-sm border border-indigo-900/50 rounded-xl p-6 max-h-64 overflow-y-auto text-sm font-mono" id="log">
        <div class="text-indigo-300">Log started...</div>
      </div>
    </div>
  </div>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // State & Storage
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let currentUser = null;
    let mediaItems = JSON.parse(localStorage.getItem('pictura_media')) || [];
    const ADMIN_USERNAME = 'admin';
    const ADMIN_PASSWORD = 'adminpass';

    function saveData() {
      localStorage.setItem('pictura_media', JSON.stringify(mediaItems));
      localStorage.setItem('pictura_currentUser', JSON.stringify(currentUser));
    }

    function loadData() {
      currentUser = JSON.parse(localStorage.getItem('pictura_currentUser'));
      mediaItems = JSON.parse(localStorage.getItem('pictura_media')) || [];
      updateAuthUI();
      renderGallery();
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Auth & UI Refresh
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateAuthUI() {
      const authForm = document.getElementById('authForm');
      const mainContent = document.getElementById('mainContent');
      const status = document.getElementById('authStatus');
      const logoutBtn = document.getElementById('logoutBtn');
      const adminSection = document.getElementById('adminSection');

      if (currentUser) {
        authForm.style.display = 'none';
        mainContent.style.display = 'block';
        status.textContent = `Logged in as ${currentUser.username}`;
        logoutBtn.classList.remove('hidden');
        adminSection.style.display = (currentUser.username === ADMIN_USERNAME) ? 'block' : 'none';
      } else {
        authForm.style.display = 'block';
        mainContent.style.display = 'none';
        status.textContent = '';
        logoutBtn.classList.add('hidden');
        adminSection.style.display = 'none';
      }
    }

    document.getElementById('loginBtn').onclick = () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) return showAuthMsg('Please fill both fields');

      const users = JSON.parse(localStorage.getItem('pictura_users') || '{}');

      if (users[username] && users[username] === password) {
        currentUser = { username };
        saveData();
        updateAuthUI();
        showAuthMsg('Logged in!', 'text-green-400');
      } else if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        currentUser = { username: ADMIN_USERNAME };
        saveData();
        updateAuthUI();
        showAuthMsg('Admin logged in!', 'text-green-400');
      } else {
        showAuthMsg('Invalid credentials');
      }
    };

    document.getElementById('registerBtn').onclick = () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) return showAuthMsg('Please fill both fields');
      if (username === ADMIN_USERNAME) return showAuthMsg('Reserved username');

      const users = JSON.parse(localStorage.getItem('pictura_users') || '{}');
      if (users[username]) {
        showAuthMsg('Username already taken');
      } else {
        users[username] = password;
        localStorage.setItem('pictura_users', JSON.stringify(users));
        currentUser = { username };
        saveData();
        updateAuthUI();
        showAuthMsg('Account created! Logged in.', 'text-green-400');
      }
    };

    document.getElementById('logoutBtn').onclick = () => {
      currentUser = null;
      saveData();
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      updateAuthUI();
      showAuthMsg('Logged out successfully');
    };

    function showAuthMsg(text, color = 'text-red-400') {
      const msgEl = document.getElementById('authMessage');
      msgEl.textContent = text;
      msgEl.className = `mt-4 text-center text-sm ${color}`;
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Gallery + Upload + Voice (unchanged from last version)
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderGallery() {
      const container = document.getElementById('gallery');
      container.innerHTML = '';
      mediaItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card rounded-xl overflow-hidden shadow-lg';
        if (item.type.startsWith('image')) {
          card.innerHTML = `<img src="${item.url}" alt="${item.name}" class="w-full h-64 object-cover" />`;
        } else if (item.type.startsWith('video')) {
          card.innerHTML = `<video src="${item.url}" controls class="w-full h-64 object-cover"></video>`;
        }
        const info = document.createElement('div');
        info.className = 'p-4';
        info.innerHTML = `
          <h3 class="font-semibold text-lg mb-1">${item.name}</h3>
          <p class="text-sm text-gray-400">${item.type} â€¢ ${new Date(item.timestamp).toLocaleDateString()}</p>
        `;
        card.appendChild(info);
        container.appendChild(card);
      });
      if (mediaItems.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500 col-span-full py-12">No media yet. Upload or speak to add!</p>';
      }
    }

    document.getElementById('fileInput').onchange = (e) => {
      if (!currentUser) return alert('Please log in to upload');
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        mediaItems.push({
          name: file.name,
          type: file.type,
          url: ev.target.result,
          timestamp: Date.now(),
          uploadedBy: currentUser.username
        });
        saveData();
        renderGallery();
        log(`Uploaded: ${file.name}`);
        e.target.value = '';
      };
      reader.readAsDataURL(file);
    };

    const micBtn = document.getElementById('micBtn');
    let recognition;
    micBtn.onclick = () => {
      if (!currentUser) return alert('Please log in to use voice');
      if (!('webkitSpeechRecognition' in window)) return log('Voice not supported');
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        document.getElementById('voiceStatus').textContent = 'Heard: ' + transcript;
        log('Voice: ' + transcript);
        if (transcript.includes('upload') || transcript.includes('add')) {
          document.getElementById('fileInput').click();
        } else {
          log('Command not recognized. Try "upload photo"');
        }
      };
      recognition.onerror = (e) => log('Voice error: ' + e.error);
      recognition.onend = () => micBtn.classList.remove('listening');
      micBtn.classList.add('listening');
      recognition.start();
    };

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Navigation
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('evolLink').onclick = () => {
      document.getElementById('mainPage').style.display = 'none';
      document.getElementById('evolutionPage').style.display = 'block';
    };

    document.getElementById('backBtn').onclick = () => {
      document.getElementById('evolutionPage').style.display = 'none';
      document.getElementById('mainPage').style.display = 'block';
    };

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Evolution Chamber Copy
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function prepareEvolutionRequest() {
      const request = document.getElementById('evolveRequest').value.trim();
      if (!request) return log('No request entered');
      const message = `Hey Grok,\n\nEvolve PRIMORDIA + CRYSTALLIS + Pictura Nexus with this request:\n${request}\n\nPlease return the complete new index.html file. Current version is Streamlined with Admin Evolution.`;
      navigator.clipboard.writeText(message).then(() => {
        document.getElementById('evolveStatus').innerHTML = 'âœ… Copied! Paste in chat.';
        log('Evolution message copied');
      }).catch(err => log('Copy error: ' + err));
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Log helper
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function log(message) {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.textContent = message;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Init
    loadData();
    log('Pictura Nexus ready â€¢ Login/logout UI now auto-refreshes');
  </script>
</body>
</html>
