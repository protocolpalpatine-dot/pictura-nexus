
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üåå PICTURA NEXUS ‚Äî Test Evolution</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="data:application/json,{%22name%22:%22Pictura Nexus%22,%22short_name%22:%22Nexus%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22%23000%22,%22theme_color%22:%22%2367e8f9%22,%22icons%22:[{%22src%22:%22https://picsum.photos/192/192%22,%22sizes%22:%22192x192%22,%22type%22:%22image/png%22}]}">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background: radial-gradient(circle at center, #0a0a1f, #000); color: #a5f3fc; font-family: monospace; }
  .card { transition: all 0.4s cubic-bezier(0.23,1,0.32,1); }
  .card:hover { transform: scale(1.04) rotate(1deg); box-shadow: 0 0 60px -10px #67e8f9; }
  .rating-bar { height: 8px; background: linear-gradient(90deg, #22d3ee, #c026d3); }
  video, audio { width: 100%; max-height: 320px; }
  .mic-button { transition: all 0.3s; }
  .mic-button.listening { animation: pulse-mic 1.5s infinite; background-color: #ef4444 !important; }
  @keyframes pulse-mic { 0% { box-shadow: 0 0 0 0 rgba(239,68,68,0.8); } 70% { box-shadow: 0 0 0 40px rgba(239,68,68,0); } 100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); } }
</style>
</head>
<body class="min-h-screen p-8">
<div class="max-w-7xl mx-auto">
  <div class="text-center mb-12">
    <div class="text-7xl mb-4">üåå</div>
    <h1 class="text-5xl font-bold tracking-widest">PICTURA NEXUS</h1>
    <p class="text-cyan-300 mt-2">PRIMORDIA + CRYSTALLIS ‚Äî Test Evolution üé§</p>
    <p class="text-emerald-400 text-sm">Speak, manual weave, and copy now fully working.</p>
  </div>

  <!-- VOICE COMMAND BAR -->
  <div class="bg-black/80 border border-red-500/70 rounded-3xl p-8 mb-12 text-center">
    <button onclick="toggleVoice()" id="micBtn" class="mic-button px-16 py-10 bg-red-600 hover:bg-red-500 text-white text-5xl rounded-full flex items-center gap-6 mx-auto shadow-2xl">
      üé§ <span id="micText" class="text-2xl font-medium">Speak your command</span>
    </button>
    <p id="voiceStatus" class="mt-6 text-amber-400 font-medium"></p>
  </div>

  <!-- NAV -->
  <div class="flex justify-center gap-8 mb-12 text-lg">
    <a href="#gallery" class="hover:text-white">Gallery</a>
    <a href="#weave" class="hover:text-white">Manual Weave</a>
    <a href="#evolution" class="hover:text-white">Evolution Chamber</a>
  </div>

  <!-- GALLERY -->
  <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-20"></div>

  <!-- MANUAL WEAVE CONSOLE -->
  <div id="weave" class="bg-black/70 border border-cyan-500 rounded-3xl p-8 mb-12">
    <div class="text-xl mb-4">Manual Weave Console</div>
    <textarea id="weaveInput" class="w-full h-40 bg-black border border-cyan-400 p-6 text-cyan-100 font-mono text-lg rounded-2xl resize-y" spellcheck="false"></textarea>
    <button onclick="executeWeave()" class="mt-6 px-16 py-6 bg-gradient-to-r from-cyan-400 to-violet-500 text-black text-2xl font-bold rounded-3xl w-full">êÉè Execute Manual Weave</button>
  </div>

  <!-- EVOLUTION CHAMBER -->
  <div id="evolution" class="bg-black/70 border border-violet-500 rounded-3xl p-8">
    <div class="text-xl mb-4 flex items-center gap-3"><span class="text-3xl">êÑ∫</span> Evolution Chamber</div>
    <textarea id="evolveRequest" class="w-full h-32 bg-black border border-violet-400 p-6 text-violet-100 font-mono text-lg rounded-2xl resize-y" placeholder="Type evolution request here..."></textarea>
    <button onclick="prepareEvolutionRequest()" class="mt-6 px-16 py-6 bg-gradient-to-r from-violet-400 to-fuchsia-500 text-black text-2xl font-bold rounded-3xl w-full">üìã Copy Message for Grok</button>
    <div id="evolveStatus" class="mt-4 text-emerald-400 text-sm"></div>
  </div>

  <!-- LOG -->
  <div id="log" class="bg-black/50 border border-emerald-500 rounded-3xl p-6 mt-12 max-h-64 overflow-y-auto text-sm font-mono"></div>
</div>

<script>
// CRYSTALLIS storage
let crystallis = JSON.parse(localStorage.getItem('pictura_crystallis_test')) || {
  mediaItems: [
    {id: "mountain_dawn", name: "Mountain Dawn", desc: "Serene mountain landscape at dramatic sunset", url: "https://picsum.photos/id/1015/800/600", type: "image", ratings: [8.3, 8.1, 8.7], avg: 8.37},
    {id: "kitten_glow", name: "Kitten Glow", desc: "Cute fluffy kitten in glowing meadow", url: "https://picsum.photos/id/219/800/600", type: "image", ratings: [9.1, 9.4, 8.9], avg: 9.13},
    {id: "bunny_video", name: "Big Buck Bunny", desc: "Epic open-source bunny forest adventure", url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4", type: "video", ratings: [8.5, 9.0, 8.8], avg: 8.77},
    {id: "helix_audio", name: "SoundHelix Song 1", desc: "Classic electronic test track", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", type: "audio", ratings: [7.9, 8.2, 7.5], avg: 7.87}
  ]
};

function saveCrystallis() {
  localStorage.setItem('pictura_crystallis_test', JSON.stringify(crystallis));
  log('CRYSTALLIS saved successfully');
}

function renderGallery() {
  const g = document.getElementById('gallery');
  g.innerHTML = '';
  crystallis.mediaItems.forEach(item => {
    const avg = item.ratings.length ? (item.ratings.reduce((a,b)=>a+b,0)/item.ratings.length).toFixed(1) : '‚Äî';
    let mediaHTML = '';
    if (item.type === 'image') mediaHTML = `<img src="${item.url}" class="w-full aspect-video object-cover">`;
    if (item.type === 'video') mediaHTML = `<video src="${item.url}" controls class="w-full aspect-video bg-black"></video>`;
    if (item.type === 'audio') mediaHTML = `<div class="aspect-video bg-zinc-900 flex items-center justify-center"><audio src="${item.url}" controls class="w-11/12"></audio></div>`;
    const html = `
      <div class="card bg-zinc-950 border border-cyan-500/50 rounded-3xl overflow-hidden">
        ${mediaHTML}
        <div class="p-6">
          <h3 class="text-2xl font-bold">${item.name} <span class="text-xs uppercase text-violet-400">(${item.type})</span></h3>
          <p class="text-cyan-300 text-sm mt-1 line-clamp-2">${item.desc}</p>
          <div class="mt-4 flex items-center gap-3">
            <div class="flex-1 bg-zinc-900 h-2.5 rounded-full overflow-hidden">
              <div class="rating-bar" style="width:${parseFloat(avg)/10*100}%"></div>
            </div>
            <span class="text-3xl font-bold text-cyan-400">${avg}</span>
          </div>
          <div class="mt-4 text-xs text-violet-400">Rate with voice or weave: rate ${item.id} X.X</div>
        </div>
      </div>`;
    g.innerHTML += html;
  });
  log('Gallery rendered with ' + crystallis.mediaItems.length + ' items');
}

function log(message) {
  const l = document.getElementById('log');
  l.innerHTML += `<div class="py-1">${message}</div>`;
  l.scrollTop = l.scrollHeight;
}

function executeWeave() {
  const input = document.getElementById('weaveInput').value.trim();
  log('Executing manual weave: ' + input);
  const lines = input.split('\n');
  let changed = false;

  lines.forEach(line => {
    line = line.trim();
    if (!line) return;

    if (line.startsWith('êÑ∫')) {
      const match = line.match(/êÑ∫\s+"([^"]+)"\s+(image|video|audio)\s+"([^"]+)"\s+"([^"]+)"(?:\s+@([\d.]+))?/);
      if (match) {
        const id = match[1].toLowerCase().replace(/\s+/g, '_');
        crystallis.mediaItems.push({id, name: match[1], desc: match[4], url: match[3], type: match[2], ratings: [], avg: 0});
        log('Manual add success: new ' + match[2] + ' "' + match[1] + '"');
        changed = true;
      } else {
        log('Manual add failed - bad format');
      }
    }

    if (line.startsWith('êÑ∑')) {
      const match = line.match(/êÑ∑\s+(\S+)\s+([\d.]+)(?:\s+@([\d.]+))?/);
      if (match) {
        const id = match[1];
        const score = parseFloat(match[2]);
        const item = crystallis.mediaItems.find(m => m.id === id);
        if (item) {
          item.ratings.push(score);
          item.avg = item.ratings.reduce((a,b)=>a+b,0) / item.ratings.length;
          log('Manual rate success: ' + id + ' ‚Üí ' + score + ' (new avg ' + item.avg.toFixed(1) + ')');
          changed = true;
        } else {
          log('Manual rate failed - no item ' + id);
        }
      }
    }
  });

  if (changed) {
    saveCrystallis();
    renderGallery();
  } else {
    log('No changes from manual weave');
  }
}

function prepareEvolutionRequest() {
  const request = document.getElementById('evolveRequest').value.trim();
  if (!request) {
    log('No evolution request entered');
    return;
  }
  const message = `Hey Grok,\n\nEvolve PRIMORDIA + CRYSTALLIS + Pictura Nexus with this request:\n${request}\n\nPlease return the complete new index.html file (full copy-paste ready). Current version is Test Evolution.`;
  navigator.clipboard.writeText(message).then(() => {
    document.getElementById('evolveStatus').innerHTML = '‚úÖ Message copied to clipboard!';
    log('Copied evolution message: ' + message.substring(0,50) + '...');
  }).catch(err => {
    log('Copy failed: ' + err);
  });
}

// VOICE SYSTEM
let recognition;
let isListening = false;

function initVoice() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    log('Voice not supported in this browser. Try Chrome/Edge.');
    return;
  }
  recognition = new SpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.lang = 'en-US';

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript.trim();
    document.getElementById('voiceStatus').innerHTML = `üé§ Heard: "${transcript}"`;
    log(`Voice heard: "${transcript}"`);
    processVoiceCommand(transcript);
  };

  recognition.onerror = (event) => {
    stopListening();
    log(`Voice error: ${event.error}`);
  };

  recognition.onend = stopListening;
}

function toggleVoice() {
  if (!recognition) initVoice();
  if (isListening) {
    recognition.stop();
  } else {
    recognition.start();
    isListening = true;
    document.getElementById('micBtn').classList.add('listening');
    document.getElementById('micText').textContent = 'Listening... Speak now!';
    document.getElementById('voiceStatus').innerHTML = 'üéôÔ∏è Listening ‚Äî speak clearly!';
    log('Voice listening started');
  }
}

function stopListening() {
  isListening = false;
  document.getElementById('micBtn').classList.remove('listening');
  document.getElementById('micText').textContent = 'Speak your command';
  log('Voice listening stopped');
}

function processVoiceCommand(text) {
  const lower = text.toLowerCase();
  let executed = false;

  if (lower.includes('rate')) {
    const match = lower.match(/rate\s+([a-z0-9_ ]+)\s+(\d+\.?\d*)/i);
    if (match) {
      let search = match[1].trim().toLowerCase().replace(/\s+/g, '_');
      const score = parseFloat(match[2]);
      const item = crystallis.mediaItems.find(m => m.id.toLowerCase().includes(search) || m.name.toLowerCase().includes(search));
      if (item) {
        item.ratings.push(score);
        item.avg = item.ratings.reduce((a,b)=>a+b,0) / item.ratings.length;
        log(`Voice rate success: "${item.name}" ‚Üí ${score} (new avg ${item.avg.toFixed(1)})`);
        executed = true;
      } else {
        log(`Voice rate failed: no item matching "${search}"`);
      }
    } else {
      log('Voice rate format not recognized. Try "rate bunny video 9.5"');
    }
  }

  if (lower.includes('add') || lower.includes('new')) {
    let type = 'video';
    if (lower.includes('audio')) type = 'audio';
    if (lower.includes('image') || lower.includes('photo')) type = 'image';

    const urlMatch = text.match(/url\s+(https?:\/\/\S+)/i);
    const descMatch = text.match(/description\s+(.+?)(?=\s+url|$)/i);
    const nameMatch = text.match(/called\s+([a-z0-9 ]+)/i) || text.match(/name\s+([a-z0-9 ]+)/i);

    if (urlMatch) {
      const nameRaw = nameMatch ? nameMatch[1].trim() : 'voice_item_' + Date.now();
      const id = nameRaw.replace(/\s+/g, '_').toLowerCase();
      const desc = descMatch ? descMatch[1].trim() : 'Voice-added media';
      const url = urlMatch[1];

      crystallis.mediaItems.push({id, name: nameRaw, desc, url, type, ratings: [], avg: 0});
      log(`Voice add success: new ${type} "${nameRaw}"`);
      executed = true;
    } else {
      log('Voice add failed: missing URL. Try "add video called test with url https://... description fun"');
    }
  }

  if (lower.includes('refresh') || lower.includes('show gallery')) {
    log('Voice refresh success');
    executed = true;
  }

  if (executed) {
    saveCrystallis();
    renderGallery();
  } else {
    log('Voice command not understood');
  }
}

// Init
renderGallery();
log('üåå Test Evolution loaded. Test voice, manual, and copy buttons.');
</script>
</body>
</html>
