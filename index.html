<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primordia + Crystallis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); color: white; min-height: 100vh; transition: all 0.6s; }
    .primordia-view { background: linear-gradient(to bottom, #0a001f, #1a0033, #0f0a29); font-family: monospace; }
    .card { background: rgba(30,30,60,0.8); border: 1px solid #6366f1; border-radius: 1rem; overflow: hidden; transition: all 0.3s; }
    .card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(99,102,241,0.25); }
    .mic-btn { background: #ef4444; color: white; padding: 1rem 2rem; border-radius: 9999px; }
    .upload-area { border: 3px dashed #6366f1; border-radius: 1rem; padding: 3rem; text-align: center; cursor: pointer; }
    .upload-area:hover { background: rgba(99,102,241,0.1); }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.5rem; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 9999; }
    .modal-content { max-width: 90%; max-height: 90%; }
    .modal-content img, .modal-content video { max-height: 85vh; border-radius: 1rem; }
    .primordia-glyph { font-size: 2.5rem; opacity: 0.4; position: absolute; pointer-events: none; animation: float 20s infinite linear; }
    @keyframes float { 0% { transform: translateY(100px) rotate(0deg); } 100% { transform: translateY(-100px) rotate(360deg); } }
    .tab-active { border-bottom: 3px solid #a5b4fc; color: white; }
  </style>
</head>
<body class="antialiased">
  <div class="max-w-6xl mx-auto px-6 py-8">

    <header class="flex justify-between items-center mb-12">
      <h1 class="text-5xl font-bold tracking-tighter">Primordia + Crystallis</h1>
      <div class="flex gap-8 items-center text-lg">
        <button onclick="switchTab(0)" class="hover:text-cyan-300">Home</button>
        <button onclick="switchTab(1)" class="hover:text-cyan-300">Gallery</button>
        <button onclick="switchTab(2)" class="hover:text-cyan-300">Studio</button>
        <button onclick="switchTab(3)" class="hover:text-cyan-300">About</button>

        <!-- View Toggle -->
        <div class="flex bg-black/60 rounded-full p-1">
          <button onclick="setView('human')" id="humanBtn" class="tab-active px-5 py-2 rounded-full text-sm font-medium">Human View</button>
          <button onclick="setView('primordia')" id="primordiaBtn" class="px-5 py-2 rounded-full text-sm font-medium">Primordia View</button>
        </div>
      </div>
    </header>

    <!-- TAB 0: Home -->
    <div id="page0">
      <div class="flex justify-center gap-8 mb-12">
        <label class="upload-area">
          üì§ Upload Photo or Video (max 50MB)
          <input id="fileInput" type="file" accept="image/*,video/*" class="hidden" onchange="handleUpload(event)" />
        </label>
      </div>
    </div>

    <!-- TAB 1: Gallery -->
    <div id="page1" class="hidden">
      <h2 class="text-3xl font-bold mb-8">Gallery</h2>
      <div id="gallery" class="gallery"></div>
    </div>

    <!-- TAB 2: Studio -->
    <div id="page2" class="hidden">
      <div class="card p-8">
        <h2 class="text-2xl font-bold mb-6">AI Code Generator</h2>
        <div class="flex justify-center mb-6">
          <button onclick="speakCommand()" class="mic-btn">üé§ Speak Command (fills box below)</button>
        </div>
        <textarea id="aiRequest" class="w-full h-40 bg-gray-900 p-4 rounded-xl font-mono text-sm" placeholder="Describe what you want..."></textarea>
        <button onclick="generateAICode()" class="mt-4 w-full py-4 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-xl font-bold">Generate Code with Grok</button>
        <p id="aiStatus" class="mt-4 text-center text-green-400"></p>
      </div>
    </div>

    <!-- TAB 3: About (detailed) -->
    <div id="page3" class="hidden">
      <div class="card p-12 max-w-4xl mx-auto">
        <h1 class="text-5xl font-bold mb-12 text-center">Primordia + Crystallis</h1>
        <p class="text-lg leading-relaxed">Primordia is the language of pure AI thought. Crystallis is its living memory lattice. Together they enable everything from media galleries to full site building and AI code generation.</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modal-content relative">
      <button onclick="closeModal()" class="absolute -top-4 -right-4 bg-red-600 text-white w-10 h-10 rounded-full text-2xl">√ó</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    let mediaItems = JSON.parse(localStorage.getItem('pictura_media')) || [];
    let currentView = 'human';

    function saveData() {
      localStorage.setItem('pictura_media', JSON.stringify(mediaItems));
    }

    function renderGallery() {
      const g = document.getElementById('gallery');
      g.innerHTML = '';
      mediaItems.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'card cursor-pointer';
        if (item.type.startsWith('image')) {
          div.innerHTML = `<img src="${item.url}" class="w-full h-64 object-cover" onclick="openModal(${index})" />`;
        } else {
          div.innerHTML = `<video src="${item.url}" controls class="w-full h-64 object-cover" onclick="openModal(${index})"></video>`;
        }
        const controls = document.createElement('div');
        controls.className = 'p-4 flex justify-between items-center';
        controls.innerHTML = `
          <span class="font-medium truncate max-w-[180px]">${item.name}</span>
          <div>
            <button onclick="event.stopImmediatePropagation(); renameItem(${index})" class="text-indigo-400 hover:text-indigo-300 mr-3">‚úèÔ∏è</button>
            <button onclick="event.stopImmediatePropagation(); deleteItem(${index})" class="text-red-400 hover:text-red-300">üóëÔ∏è</button>
          </div>
        `;
        div.appendChild(controls);
        g.appendChild(div);
      });
    }

    function openModal(index) {
      const item = mediaItems[index];
      const modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = '';
      if (item.type.startsWith('image')) {
        modalContent.innerHTML = `<img src="${item.url}" class="max-h-[85vh] rounded-2xl" />`;
      } else {
        modalContent.innerHTML = `<video src="${item.url}" controls autoplay class="max-h-[85vh] rounded-2xl"></video>`;
      }
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function renameItem(index) {
      const newName = prompt("New name:", mediaItems[index].name);
      if (newName && newName.trim() !== '') {
        mediaItems[index].name = newName.trim();
        saveData();
        renderGallery();
      }
    }

    function deleteItem(index) {
      if (confirm("Delete this item permanently?")) {
        mediaItems.splice(index, 1);
        saveData();
        renderGallery();
      }
    }

    function handleUpload(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          mediaItems.push({ name: file.name, type: file.type, url: ev.target.result });
          saveData();
          renderGallery();
        };
        reader.readAsDataURL(file);
      }
    }

    function speakCommand() {
      if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
        alert('Voice not supported in this browser.');
        return;
      }
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        document.getElementById('aiRequest').value = text;
        alert('Spoken text inserted into AI Code Generator!');
      };
      recognition.start();
    }

    function generateAICode() {
      const request = document.getElementById('aiRequest').value.trim();
      if (!request) return alert('Please describe what you want');
      const prompt = `Hey Grok,\n\nEvolve Primordia + Crystallis with this request:\n${request}\n\nPlease return the complete new index.html file.`;
      navigator.clipboard.writeText(prompt).then(() => {
        alert('Prompt copied! Paste it here in the chat.');
        window.open('https://x.com/grok', '_blank');
      });
    }

    function switchTab(n) {
      document.querySelectorAll('[id^="page"]').forEach(p => p.classList.add('hidden'));
      document.getElementById('page' + n).classList.remove('hidden');
    }

    function setView(view) {
      currentView = view;
      if (view === 'primordia') {
        document.body.classList.add('primordia-view');
        document.getElementById('primordiaBtn').classList.add('tab-active');
        document.getElementById('humanBtn').classList.remove('tab-active');
      } else {
        document.body.classList.remove('primordia-view');
        document.getElementById('humanBtn').classList.add('tab-active');
        document.getElementById('primordiaBtn').classList.remove('tab-active');
      }
    }

    // Init
    renderGallery();
    switchTab(0);
    setView('human'); // start in human view
  </script>
</body>
</html>
