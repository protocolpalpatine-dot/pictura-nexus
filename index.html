<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pictura Nexus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); color: white; min-height: 100vh; padding: 2rem; }
    button { padding: 1rem 2rem; margin: 1rem; border-radius: 9999px; cursor: pointer; font-size: 1.25rem; }
    #micBtn { background: #ef4444; color: white; }
    #uploadArea { border: 3px dashed #6366f1; padding: 3rem; margin: 2rem auto; max-width: 400px; border-radius: 1rem; cursor: pointer; }
    #uploadArea:hover { background: rgba(99,102,241,0.1); }
  </style>
</head>
<body>
  <div class="max-w-5xl mx-auto text-center">
    <h1 class="text-5xl font-bold mb-8 text-purple-300">Pictura Nexus</h1>

    <div class="flex justify-center gap-8 mb-10">
      <button id="micBtn">ðŸŽ¤ Speak Command</button>
      <label id="uploadArea">
        ðŸ“¤ Upload Photo or Video (max 50MB)
        <input id="fileInput" type="file" accept="image/*,video/*" class="hidden" />
      </label>
    </div>

    <div id="log" class="bg-black/40 p-6 rounded-xl max-h-64 overflow-y-auto text-sm font-mono text-left">
      Log started...
    </div>
  </div>

  <script>
    function log(msg) {
      const logEl = document.getElementById('log');
      logEl.innerHTML += '<div>' + msg + '</div>';
      logEl.scrollTop = logEl.scrollHeight;
      console.log(msg);   // also show in browser console
    }

    // MIC BUTTON
    document.getElementById('micBtn').onclick = () => {
      log('âœ… Speak Command button clicked!');
      alert('Speak Command button works! Now trying voice recognition...');

      if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
        log('SpeechRecognition not supported in this browser');
        alert('Voice not supported in this browser. Try Chrome or Edge.');
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        log('Heard: ' + text);
        alert('You said: ' + text);
      };
      recognition.onerror = (e) => {
        log('Voice error: ' + e.error);
        alert('Voice error: ' + e.error);
      };
      recognition.start();
      log('Listening started...');
    };

    // UPLOAD (already working for you)
    document.getElementById('uploadArea').onclick = () => {
      document.getElementById('fileInput').click();
    };

    document.getElementById('fileInput').onchange = (e) => {
      const file = e.target.files[0];
      if (file) log('Uploaded: ' + file.name);
    };

    log('Page loaded - click Speak Command to test');
  </script>
</body>
</html>
