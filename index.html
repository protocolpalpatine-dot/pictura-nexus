<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; media-src 'self' data: https:; connect-src 'self';">
  <title>Pictura Nexus â€¢ Secure Media Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); color: white; min-height: 100vh; }
    .upload-area { border: 3px dashed #6366f1; border-radius: 1rem; transition: all 0.3s; }
    .upload-area:hover { border-color: #a5b4fc; background: rgba(99,102,241,0.05); }
    .card { background: rgba(30,30,60,0.7); backdrop-filter: blur(8px); border: 1px solid rgba(165,180,252,0.2); }
    .mic-btn.listening { animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239,68,68,0.7); } 70% { box-shadow: 0 0 0 25px rgba(239,68,68,0); } 100% { box-shadow: 0 0 0 0 rgba(239,68,68,0); } }
    .toast { position: fixed; bottom: 20px; right: 20px; padding: 16px 24px; border-radius: 8px; color: white; z-index: 9999; opacity: 0; transition: opacity 0.4s; }
    .toast-success { background: #10b981; }
    .toast-error { background: #ef4444; }
  </style>
</head>
<body class="antialiased">
  <div class="max-w-6xl mx-auto px-4 py-8">

    <!-- Header & Auth -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight bg-gradient-to-r from-indigo-300 to-purple-300 bg-clip-text text-transparent">
        Pictura Nexus
      </h1>
      <div class="flex items-center gap-4">
        <div id="authStatus" class="text-sm text-gray-300"></div>
        <button id="logoutBtn" class="hidden px-4 py-2 bg-red-600/80 hover:bg-red-700 rounded-lg text-sm font-medium transition">
          Logout
        </button>
      </div>
    </header>

    <!-- Login / Register -->
    <div id="authForm" class="card p-8 rounded-2xl mb-10 max-w-md mx-auto">
      <h2 class="text-2xl font-semibold mb-6 text-center">Sign In or Create Account</h2>
      <input id="username" type="text" placeholder="Username" class="w-full p-3 mb-4 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:border-indigo-500" />
      <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-6 bg-gray-800 border border-gray-600 rounded-lg focus:outline-none focus:border-indigo-500" />
      <div class="flex gap-4">
        <button id="loginBtn" class="flex-1 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium transition">Login</button>
        <button id="registerBtn" class="flex-1 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition">Register</button>
      </div>
      <p id="authMessage" class="mt-4 text-center text-sm text-red-400"></p>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display:none;">

      <!-- Admin Evolution Link -->
      <div id="adminSection" class="text-center mb-8" style="display:none;">
        <button id="evolLink" class="px-6 py-3 bg-gradient-to-r from-violet-500 to-fuchsia-500 hover:from-violet-600 hover:to-fuchsia-600 rounded-lg font-medium transition shadow-md">
          Evolution Chamber (Admin Only)
        </button>
      </div>

      <!-- Main Page -->
      <div id="mainPage">
        <div class="flex flex-col md:flex-row gap-6 mb-10 justify-center">
          <button id="micBtn" class="mic-btn flex items-center justify-center gap-3 px-10 py-6 bg-red-600 hover:bg-red-700 rounded-full text-xl font-medium transition shadow-lg">
            ğŸ¤ <span>Speak Command</span>
          </button>

          <label class="upload-area flex flex-col items-center justify-center px-10 py-8 cursor-pointer">
            <span class="text-4xl mb-3">ğŸ“¤</span>
            <span class="text-lg font-medium">Upload Photo or Video (max 50MB)</span>
            <input id="fileInput" type="file" accept="image/jpeg,image/png,image/gif,video/mp4,video/webm" class="hidden" />
          </label>
        </div>

        <!-- Gallery -->
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
      </div>

      <!-- Evolution Chamber Page -->
      <div id="evolutionPage" style="display:none;">
        <button id="backBtn" class="mb-6 px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg text-sm font-medium transition">
          â† Back to Main
        </button>
        <div class="card p-8 rounded-2xl">
          <h2 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-violet-300 to-fuchsia-300 bg-clip-text text-transparent">Evolution Chamber</h2>

          <!-- Fake Grok Chat Box -->
          <div class="mb-8">
            <h3 class="text-xl font-semibold mb-4">Chat with Grok</h3>
            <p class="text-sm text-gray-400 mb-4">Type your evolution idea below â€” it will be copied and ready to paste in the Grok chat tab.</p>
            <textarea id="chatInput" class="w-full p-4 h-32 bg-gray-800 border border-violet-600 rounded-lg focus:outline-none focus:border-violet-500 mb-4" placeholder="e.g. Add a like button to gallery items, or improve voice recognition..."></textarea>
            <button onclick="sendToGrok()" class="w-full py-4 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 rounded-lg font-bold text-lg transition">
              Send to Grok â†’ Copy & Open Chat
            </button>
            <p id="chatStatus" class="mt-4 text-center text-green-400"></p>
          </div>

          <!-- Self-Update Paste Box (kept for manual code paste) -->
          <div class="mt-10 border-t border-violet-600 pt-8">
            <h3 class="text-xl font-semibold mb-4">Or Paste Full New Code from Grok</h3>
            <textarea id="newCodePaste" class="w-full p-4 h-64 bg-gray-800 border border-violet-600 rounded-lg focus:outline-none focus:border-violet-500 mb-4 font-mono text-sm whitespace-pre" placeholder="Paste full <!DOCTYPE html> ... </html> code here..."></textarea>
            <button onclick="applyNewCode()" class="w-full py-4 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 rounded-lg font-bold text-lg transition">
              Validate & Download Updated Code
            </button>
            <p id="updateStatus" class="mt-4 text-center text-green-400"></p>
          </div>
        </div>
      </div>

      <!-- Log -->
      <div class="mt-12 bg-black/40 backdrop-blur-sm border border-indigo-900/50 rounded-xl p-6 max-h-64 overflow-y-auto text-sm font-mono" id="log">
        <div class="text-indigo-300">Log started...</div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // State & Storage (same as before)
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let currentUser = null;
    let mediaItems = JSON.parse(localStorage.getItem('pictura_media')) || [];
    let loginAttempts = 0;
    const MAX_LOGIN_ATTEMPTS = 5;
    const LOGIN_COOLDOWN_MS = 30000;
    let lastFailedLogin = 0;

    const ADMIN_USERNAME = 'admin';
    const ADMIN_PASSWORD_HASH = '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918'; // SHA-256 of "admin"

    async function sha256(str) {
      const msgBuffer = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function saveData() {
      localStorage.setItem('pictura_media', JSON.stringify(mediaItems));
      localStorage.setItem('pictura_currentUser', JSON.stringify(currentUser));
    }

    function loadData() {
      currentUser = JSON.parse(localStorage.getItem('pictura_currentUser'));
      mediaItems = JSON.parse(localStorage.getItem('pictura_media')) || [];
      updateAuthUI();
      renderGallery();
    }

    // Auth, updateAuthUI, login/register/logout functions (same as before)

    // Gallery, upload, mic, renderGallery, escapeHTML, showToast (same as before)

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Navigation
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('evolLink').onclick = () => {
      document.getElementById('mainPage').style.display = 'none';
      document.getElementById('evolutionPage').style.display = 'block';
    };

    document.getElementById('backBtn').onclick = () => {
      document.getElementById('evolutionPage').style.display = 'none';
      document.getElementById('mainPage').style.display = 'block';
    };

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Fake Grok Chat Box (Option 3)
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function sendToGrok() {
      const request = document.getElementById('chatInput').value.trim();
      if (!request) return showToast('Type a request first', 'error');

      const message = `Hey Grok,\n\nEvolve PRIMORDIA + CRYSTALLIS + Pictura Nexus with this request:\n${request}\n\nPlease return the complete new index.html file (full copy-paste ready). Current version is Streamlined with Admin Evolution.`;

      navigator.clipboard.writeText(message).then(() => {
        showToast('Message copied! Paste it in the Grok chat tab â†’', 'success');
        // Open Grok chat in new tab (or use a direct link if you have one)
        window.open('https://x.com/grok', '_blank');
        log('Grok chat opened + message copied');
      }).catch(err => {
        showToast('Copy failed - ' + err, 'error');
        log('Copy error: ' + err);
      });
    }

    // Add Enter key support for chat box
    document.getElementById('chatInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendToGrok();
      }
    });

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Self-Update Paste Box (kept, with auto-open edit link)
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function applyNewCode() {
      const newCode = document.getElementById('newCodePaste').value.trim();
      if (!newCode) return showToast('No code pasted', 'error');

      if (!newCode.startsWith('<!DOCTYPE html>') || !newCode.endsWith('</html>') || newCode.length < 1000) {
        return showToast('Invalid code - must be full HTML starting with <!DOCTYPE html>', 'error');
      }

      showToast('Code validated â€¢ Downloading...', 'success');
      const blob = new Blob([newCode], {type: 'text/html'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'index.html';
      a.click();

      // Auto-open GitHub edit page
      setTimeout(() => {
        window.open('https://github.com/protocolpalpatine-dot/pictura-nexus/edit/main/index.html', '_blank');
        showToast('GitHub edit opened â€¢ Replace code & commit!', 'success');
      }, 1500);
    }

    // Init
    loadData();
    log('Pictura Nexus ready â€¢ Grok chat button added in Evolution Chamber');
  </script>
</body>
</html>
