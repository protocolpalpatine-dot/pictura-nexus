    <button onclick="prepareEvolutionRequest()" class="mt-6 px-16 py-6 bg-gradient-to-r from-violet-400 to-fuchsia-500 text-black text-2xl font-bold rounded-3xl w-full">ğŸ“‹ Copy Message for Grok</button>

<script>
// CRYSTALLIS storage
let crystallis = JSON.parse(localStorage.getItem('pictura_crystallis_voice')) || {
  mediaItems: [ /* same seed items as before */ 
    {id:"mountain_dawn", name:"Mountain Dawn", desc:"Serene mountain landscape", url:"https://picsum.photos/id/1015/800/600", type:"image", ratings:[8.3,8.1,8.7], avg:8.37},
    {id:"kitten_glow", name:"Kitten Glow", desc:"Cute fluffy kitten", url:"https://picsum.photos/id/219/800/600", type:"image", ratings:[9.1,9.4,8.9], avg:9.13},
    {id:"bunny_video", name:"Big Buck Bunny", desc:"Epic bunny adventure", url:"https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4", type:"video", ratings:[8.5,9.0,8.8], avg:8.77}
  ]
};

function saveCrystallis() { localStorage.setItem('pictura_crystallis_voice', JSON.stringify(crystallis)); }
function renderGallery() { /* same as previous version â€” omitted for brevity but identical */ 
  const g = document.getElementById('gallery'); g.innerHTML = '';
  crystallis.mediaItems.forEach(item => { /* render cards exactly as before */ });
}

// Manual execute (unchanged)
function executeWeave() { /* same parsing as previous version */ }

// VOICE SYSTEM
let recognition;
let isListening = false;

function initVoice() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("Voice not supported in this browser. Try Chrome or Edge.");
    return;
  }
  recognition = new SpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.lang = 'en-US';

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript.trim();
    document.getElementById('voiceStatus').innerHTML = `ğŸ¤ Heard: <span class="text-white">"${transcript}"</span>`;
    log(`ğŸ¤ Voice input: ${transcript}`);
    processVoiceCommand(transcript);
  };

  recognition.onerror = () => {
    stopListening();
    log('<span class="text-red-400">Voice error â€” please try again</span>');
  };

  recognition.onend = stopListening;
}

function toggleVoice() {
  if (!recognition) initVoice();
  if (isListening) {
    recognition.stop();
  } else {
    recognition.start();
    isListening = true;
    document.getElementById('micBtn').classList.add('listening');
    document.getElementById('micText').textContent = 'Listening... Speak now!';
    document.getElementById('voiceStatus').innerHTML = 'ğŸ™ï¸ Listening â€” speak clearly!';
  }
}

function stopListening() {
  isListening = false;
  document.getElementById('micBtn').classList.remove('listening');
  document.getElementById('micText').textContent = 'Speak your command';
}

function processVoiceCommand(text) {
  const lower = text.toLowerCase();
  let executed = false;

  // Rate command
  if (lower.includes('rate')) {
    const match = lower.match(/rate\s+([\w_]+)\s+(\d+\.?\d*)/);
    if (match) {
      const id = match[1];
      const score = parseFloat(match[2]);
      const item = crystallis.mediaItems.find(m => m.id === id || m.name.toLowerCase().includes(id));
      if (item) {
        item.ratings.push(score);
        item.avg = item.ratings.reduce((a,b)=>a+b,0) / item.ratings.length;
        log(`ğ„· Voice rating: ${item.name} â†’ ${score}`);
        executed = true;
      }
    }
  }

  // Add media command
  if (lower.includes('add') || lower.includes('new') || lower.includes('forge')) {
    let type = 'video';
    if (lower.includes('audio')) type = 'audio';
    if (lower.includes('image') || lower.includes('photo')) type = 'image';

    const urlMatch = text.match(/url\s+(https?:\/\/\S+)/i);
    const descMatch = text.match(/description\s+(.+?)(?=\s+url|\( )/i) || text.match(/desc\s+(.+?)(?=\s+url| \))/i);
    const nameMatch = text.match(/(?:called|named)\s+([\w\s]+)/i);

    if (urlMatch) {
      const name = (nameMatch ? nameMatch[1].trim() : 'voice_item_' + Date.now()).replace(/\s+/g,'_').toLowerCase();
      const desc = descMatch ? descMatch[1].trim() : 'Voice-added media';
      const url = urlMatch[1];

      crystallis.mediaItems.push({id: name, name: name.replace(/_/g,' '), desc, url, type, ratings:[], avg:0});
      log(`ğ„º Voice added new ${type}: ${name}`);
      executed = true;
    }
  }

  // Refresh
  if (lower.includes('refresh') || lower.includes('show gallery') || lower.includes('gallery')) {
    log('ğ„¸ Gallery refreshed by voice');
    executed = true;
  }

  if (executed) {
    saveCrystallis();
    renderGallery();
  } else {
    log(`ğŸ¤ Could not understand command. Try: "add video called X with url Y description Z" or "rate bunny 9.5"`);
    document.getElementById('weaveInput').value = '// ' + text;
  }
}

// Init
renderGallery();
log('<span class="text-cyan-300">ğŸŒŒ Voice Evolution active! Click the big red microphone and speak naturally.</span>');
</script>
